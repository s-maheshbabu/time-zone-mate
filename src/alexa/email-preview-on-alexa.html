	<title></title>

	<!-- Compiled and minified CSS -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<link rel='stylesheet' href='stylesheets/style.css' />

<body>
<nav class="white" role="navigation">
	<div class="nav-wrapper container">
		<a id="logo-container" class="brand-logo"><img src="assets/icon.png" height="30" width="30" alt="logo"/>Email Preview on Alexa</a>
	</div>
</nav>
<div class="container">
	<div class="row">
		<div class="col s12 m6 offset-m3">

			<!-- show any messages that come back with authentication -->
			<h3 class="grey-text text-darken-1 light center">Log In</h3>

			<div class="card hoverable grey lighten-4">
				<div class="card-content">
					<h5>Email Preview on Alexa - Gmail</h5>
					<blockquote>
						<p class="flow-text light">Email preview lets you ask Alexa for a summary of your email by voice. </p>
					</blockquote>
					<div class="center">
						<a href="" id="ACCOUNT_LINK" class="btn waves-effect waves-light blue lighten-2"> Log in with Google </a>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>

<script>
	var queryString = window.location.search;
	queryString = queryString.substring(queryString.indexOf("?"));console.log(queryString);
	var element = document.getElementById('ACCOUNT_LINK');
	element.setAttribute("href",'https://accounts.google.com/o/oauth2/v2/auth' + queryString);
</script>
